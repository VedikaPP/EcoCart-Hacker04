<!DOCTYPE html>
<html>
<head>
  <title>EcoCart - Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .blurred {
      filter: blur(5px);
      pointer-events: none;
      user-select: none;
    }

    .success-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(5px);
      background-color: rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .success-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body class="bg-light">
<div id="main-content" class="container mt-5">
  <div class="col-md-6 mx-auto card p-4 shadow">
    <h3 class="mb-3 text-center">Create an EcoCart Account</h3>
    <form id="registerForm">
      <input type="text" name="name" class="form-control mb-3" placeholder="Full Name" required>
      <input type="email" name="email" class="form-control mb-3" placeholder="Email" required>
      <input type="password" name="password" class="form-control mb-3" placeholder="Password" 
             required pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" 
             title="Must contain 1 uppercase, 1 number, 1 special character, min 8 chars">
      <button type="submit" class="btn btn-success w-100">Register</button>
    </form>
    <p class="mt-3 text-center">Already have an account? <a href="login.html">Login</a></p>
  </div>
</div>

<!-- Success Modal -->
<div id="successModal" class="success-modal" style="display: none;">
  <div class="success-box">
    <h4>ðŸŽ‰ Registered Successfully!</h4>
    <p>Welcome to EcoCart ðŸŒ¿</p>
    <button class="btn btn-success mt-3" onclick="closeModal()">OK</button>
  </div>
</div>

<script>
  const form = document.getElementById('registerForm');
  const modal = document.getElementById('successModal');
  const mainContent = document.getElementById('main-content');

  form.addEventListener('submit', function (e) {
    e.preventDefault(); // prevent actual form submission

    // Show blur and modal
    mainContent.classList.add('blurred');
    modal.style.display = 'flex';

    // You can replace the above lines with actual submission logic
    // if you want to show the modal after real server response.
  });

  function closeModal() {
    modal.style.display = 'none';
    mainContent.classList.remove('blurred');
    form.reset(); // optional: clear form after success
  }
</script>
</body>
</html>
