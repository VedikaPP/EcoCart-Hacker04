<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
      background-color: #f8f9fa;
    }
    .cart-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
      display: flex;
      align-items: center;
    }
    .cart-item img {
      height: 80px;
      width: 80px;
      object-fit: cover;
      margin-right: 15px;
      border-radius: 8px;
    }
    .cart-item h5 {
      margin: 0;
    }
    .remove-btn, .buy-btn {
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 10px;
      margin-right: 5px;
    }
    .remove-btn {
      background-color: #dc3545;
      color: white;
    }
    .remove-btn:hover {
      background-color: #c82333;
    }
    .buy-btn {
      background-color: #198754;
      color: white;
    }
    .buy-btn:hover {
      background-color: #157347;
    }
    #totalPrice {
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Your Cart</h2>
  <div id="cartContainer" class="mt-4"></div>
  <div id="totalPrice" class="mt-3"></div>

  <div class="mt-4">
    <button id="clearCartBtn" class="btn btn-danger me-2">Clear Cart</button>
    <button id="buyAllBtn" class="btn btn-success me-2">Buy All Products</button>
    <button id="backToProductsBtn" class="btn btn-primary">Back to Products</button>
  </div>

  <script>
    let cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];

    function displayCart() {
      const container = document.getElementById("cartContainer");
      const totalPriceDisplay = document.getElementById("totalPrice");
      container.innerHTML = "";
      totalPriceDisplay.innerHTML = "";

      if (cartItems.length === 0) {
        container.innerHTML = "<p>Your cart is empty.</p>";
        return;
      }

      let total = 0;

      cartItems.forEach((item, index) => {
        total += item.price;

        const div = document.createElement("div");
        div.className = "cart-item";

        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div>
            <h5>${item.name}</h5>
            <p><strong>Brand:</strong> ${item.brand}</p>
            <p><strong>Price:</strong> $${item.price.toFixed(2)}</p>
            <button class="buy-btn" data-index="${index}">Buy</button>
            <button class="remove-btn" data-index="${index}">Remove</button>
          </div>
        `;

        container.appendChild(div);
      });

      totalPriceDisplay.innerHTML = `Total: $${total.toFixed(2)}`;

      // Event listeners
      document.querySelectorAll('.remove-btn').forEach(button => {
        button.addEventListener('click', event => {
          const index = event.target.getAttribute('data-index');
          removeItemFromCart(index);
        });
      });

      document.querySelectorAll('.buy-btn').forEach(button => {
        button.addEventListener('click', event => {
          const index = event.target.getAttribute('data-index');
          buySingleProduct(index);
        });
      });
    }

    function removeItemFromCart(index) {
      cartItems.splice(index, 1);
      localStorage.setItem("cartItems", JSON.stringify(cartItems));
      displayCart();
    }

    function buySingleProduct(index) {
      const product = cartItems[index];
      localStorage.setItem("selectedProduct", JSON.stringify(product));
      localStorage.removeItem("buyAll"); // Ensure buyAll is false
      window.location.href = "log.html";
    }

    document.getElementById("clearCartBtn").addEventListener("click", () => {
      localStorage.removeItem("cartItems");
      cartItems = [];
      displayCart();
    });

    document.getElementById("buyAllBtn").addEventListener("click", () => {
      if (cartItems.length === 0) {
        alert("Your cart is empty!");
        return;
      }
      localStorage.setItem("buyAll", "true");
      localStorage.removeItem("selectedProduct"); // Clear any single product selection
      window.location.href = "log.html";
    });

    document.getElementById("backToProductsBtn").addEventListener("click", () => {
      window.location.href = "prabal.html";
    });

    displayCart();
  </script>
</body>
</html>
